    <style>
        /*LINKS NÃO VISITADOS*/
        a:link {
            color: rgb(9, 255, 0);
            font-weight: 900;
        text-decoration: none;    
        }
        /*LINKS VISITADOS*/
        a:visited {
            color: red;
            font-weight: 900;
            text-decoration: none;
        }
        /*Links Hover: Quando passa o mouse sobre o link*/
        a:hover {
            color: black;
        }
        /*Links Ativos: Quando clicado*/
        a:active {
            color: orange;
        }
    </style>
